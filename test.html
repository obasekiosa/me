<!DOCTYPE html>

<html lang="en">
    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"/>

        <link href="/styles.css" rel="stylesheet"/>

        <title>Similarities</title>

    </head>
    <body>

        <nav class="navbar fixed-top navbar-dark bg-dark">
            <a class="navbar-brand" href="/">Similarities</a>
        </nav>

        <div class="container-fluid">
            <div class="container">
                <div class="jumbotron">
                    <form action="/compare" enctype="multipart/form-data"       method="post">
                        
                        
                        <div style="margin-bottom: 20px; margin-top: 90px" class"">
                            
                            <div>
                                <h6><strong>Select Two files for File comparison</strong></h6>
                                <input type="file" name="file1">
                                <br>
                                <br>
                            </div>
                            
                            <div>
                                <input type="file" name="file2">
                                <br>
                                <br>
                            </div>
                        
                            <div>
                                <strong>Select An Algorithm for File comparison</strong> <br>
                                <input id="lines" type="radio" name="algorithm" value="lines">
                                <label for="lines">Lines</label><br>
                            </div>

                            <div>
                                <input id="sentences" type="radio" name="algorithm" value="sentences">
                                <label for="sentences">Sentences</label><br>
                            </div>

                            <div>
                                <input id="substrings" type="radio" name="algorithm" value="substrings">
                                
                                <label for="substrings">Substrings: </label>  
                                
                                <input  type="number" name="length" placeholder="length of substring">
                                
                            </div>

                            <div>
                                <br>
                                <button class="btn btn-primary" type="submit" >Compare</button>
                            </div>
                         </div> 
                    </form>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

    </body>
</html>
